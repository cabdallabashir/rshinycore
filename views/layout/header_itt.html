<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>BRCIS Dashboard</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Dark theme colors */
    :root {
      --bg-color: #132f53;
      --card-bg: #1F2937;
      --card-border: #374151;
      --text-primary: #F9FAFB;
      --text-secondary: #9CA3AF;
      --blue: #3B82F6;
      --green: #10B981;
      --amber: #F59E0B;
      --purple: #8B5CF6;
      --pink: #EC4899;
      --red: #EF4444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .filter-row {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem; /* Optional spacing between items */
    /*  overflow: hidden;*/
    }
    
    .filter-container > * {
      flex: 1 1 200px; /* Adjusts width of children responsively */
      min-width: 150px;
    }
    
      /* Responsive styles */
    @media (min-width: 768px) {
      .filter-row.main-filters {
        grid-template-columns: repeat(3, 1fr);
      }

      .filter-row.secondary-filters {
        grid-template-columns: repeat(2, 1fr);
      }

      .grid-cols-2-md {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .filter-row.main-filters {
        grid-template-columns: repeat(6, 1fr);
      }

      .grid-cols-4-lg {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    /* Category counts styles */
    .category-counts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .category-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background-color: rgba(31, 41, 55, 0.5);
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .category-icon {
      background-color: var(--bg-card);
      padding: 0.75rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .category-text {
      display: flex;
      flex-direction: column;
    }

    .category-value {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .category-label {
      font-size: 0.875rem;
      color: var(--text-gray-400);
    }



    /* Layout utilities */
    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .gap-4 {
      gap: 1rem;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }

    .p-4 {
      padding: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Typography */
    .text-xs {
      font-size: 0.75rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-lg {
      font-size: 1.125rem;
    }

    .text-xl {
      font-size: 1.25rem;
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .font-bold {
      font-weight: 700;
    }

    .text-center {
      text-align: center;
    }

    /* Colors */
    .text-blue {
      color: var(--blue);
    }

    .text-green {
      color: var(--green);
    }

    .text-amber {
      color: var(--amber);
    }

    .text-purple {
      color: var(--purple);
    }

    .text-pink {
      color: var(--pink);
    }

    .text-red {
      color: var(--red);
    }

    .text-secondary {
      color: var(--text-secondary);
    }

    .bg-blue {
      background-color: var(--blue);
    }

    .bg-green {
      background-color: var(--green);
    }

    .bg-amber {
      background-color: var(--amber);
    }

    .bg-purple {
      background-color: var(--purple);
    }

    /* Components */
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.5rem;
      /*overflow: hidden;*/
      margin-bottom: 1rem;
    }

    .card-header {
      padding: 1rem;
      border-bottom: 1px solid var(--card-border);
    }

    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-content {
      padding: 1rem;
    }

    .indicator {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 9999px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.5rem;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .tab.active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--card-border);
    }

    th {
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.875rem;
    }

    /* Filter bar */
    .filter-bar {
      display: grid;
     
      gap: 0.75rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .filter-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .filter-select {
      padding: 0.5rem;
      background-color: var(--card-bg);
      border-radius: 0.375rem;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    /* Charts */
    .chart-container {
      width: 100%;
      height: 200px;
      position: relative;
      border: 1px solid var(--card-border);
      border-radius: 0.5rem;
      overflow: hidden;
      margin-top: 1rem;
    }

    .gauge-chart {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
      border-radius: 50%;
      background: conic-gradient(
        var(--green) 0% 33.2%,
        var(--card-border) 33.2% 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gauge-chart::before {
      content: "";
      position: absolute;
      width: 70%;
      height: 70%;
      background-color: var(--card-bg);
      border-radius: 50%;
    }

    .gauge-value {
      position: relative;
      z-index: 1;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .bar-chart {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
    }

    .bar-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .bar-label {
      width: 100px;
      text-align: right;
      font-size: 0.875rem;
    }

    .bar-container {
      flex: 1;
      height: 1.5rem;
      background-color: var(--card-border);
      border-radius: 0.25rem;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      background-color: var(--amber);
      border-radius: 0.25rem;
    }

    .bar-value {
      margin-left: 0.5rem;
      font-size: 0.875rem;
    }

    /* Stats */
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }

    .stat-card {
      background-color: rgba(31, 41, 55, 0.5);
      padding: 1rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .stat-icon {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 9999px;
      background-color: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--blue);
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    /* Donut chart */
    .donut-chart {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      border-radius: 50%;
      background: conic-gradient(
        var(--blue) 0% 51.07%,
        var(--pink) 51.07% 100%
      );
      position: relative;
    }

    .donut-chart::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      background-color: var(--card-bg);
      border-radius: 50%;
    }

    .donut-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      font-weight: bold;
      z-index: 1;
    }

    .donut-legend {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .legend-color {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 9999px;
    }

    .legend-text {
      font-size: 0.875rem;
    }

    .legend-value {
      font-weight: bold;
    }

    .legend-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    /* Search */
    .search-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .search-input {
      flex: 1;
      padding: 0.5rem;
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 0.375rem;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    /* Badge */
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      background-color: rgba(59, 130, 246, 0.2);
    }

    .badge-green {
      background-color: rgba(16, 185, 129, 0.2);
    }

    .badge-amber {
      background-color: rgba(245, 158, 11, 0.2);
    }

    .badge-purple {
      background-color: rgba(139, 92, 246, 0.2);
    }

    .badge-pink {
      background-color: rgba(236, 72, 153, 0.2);
    }
    
    /* Demographics styles */
    .demographics-card {
      display: flex;
      flex-direction: column;
    }

    .donut-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .donut-title {
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .demographics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .demographic-box {
      background-color: #2c3e50;
        border-radius: 10px;
        padding: 15px;
        color: white;
        font-family: 'Arial', sans-serif;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin: 10px;
    }

    .demographic-box-title {
        font-size: 14px;
        color: #bdc3c7;
        margin-bottom: 5px;
    }

    .demographic-box-value {
     font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .demographic-stats {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.25rem;
    }

    .demographic-stat {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .demographic-dot {
      height: 0.5rem;
      width: 0.5rem;
      border-radius: 9999px;
    }

    .demographic-label {
      font-size: 14px;
      color: #bdc3c7;
    }
    
    .blue-dot {
        color: #008BA8;
        margin-right: 5px;
      }
    .pink-dot {
      color: #ED7667;
      margin-left: 15px;
      margin-right: 5px;
    }
    
    div.datatables {
      color: #fff !important;
    }
    
    .people-note {
           background-color: #fff3cd85;
          color: #ffffff;
          border: 1px solid #ffc81f;
          border-radius: 4px;
          padding: 10px 12px;
          font-size: 0.9em;
          margin-top: 10px;
          margin-bottom: 15px;
      }
      
      .filter-apply-btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: .55rem 1rem;
      background: #82BA96;
      color: var(--text-primary);
      border: 1px solid var(--card-border);
      border-radius: .375rem;            /* set to 0 if you want square */
      font-size: .875rem; font-weight:600;
      cursor:pointer; user-select:none;
      transition: filter .15s ease, transform .02s;
    }
    .filter-apply-btn:hover{ filter: brightness(1.1); }
    .filter-apply-btn:active{ transform: translateY(1px); }
    .filter-apply-btn:disabled{ opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
