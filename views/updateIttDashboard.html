
<style>
  .shiny-input-container{
    width: 100%;
  }
</style>

<div class="page-wrapper" style="margin-top:60px">
  
	<div class="page-content">
	  <div class="alert border-0 border-start border-5 border-primary alert-dismissible fade show py-2
	  d-flex justify-content-between">
	            <div class="row" style="width:100%">
	              <div class="col-md-8 col-lg-8 col-xl-8 col-sm-12">
	                <div class="d-flex align-items-center">
    								<div class="font-35 text-primary"><i class="bx bx-tag-alt"></i>
    								</div>
    								<div class="ms-3">
    									<h6 class="mb-0 ">Update the ITT Dashbaord</h6>
    									
    								</div>
    							</div>
	              </div>
	              <div class="col-md-4 col-lg-4 col-xl-4 col-sm-12 d-flex 
	              justify-content-end align-items-center">
	                	<div class="row">
	              <div class="col d-flex justify-content-center align-items-center">
  								<button type="button" class="btn btn-primary" 
  								data-bs-toggle="modal" data-bs-target  ="#exampleVerticallycenteredModal"><i 
  								class="bx bx-cloud-download mr-1"></i>Update
  								</button>
							  </div>
	           </div>
	              </div>
	            </div>
							
						
						</div>
						

<div class="row">
  <div class="col-12">
            							<!-- Modal -->
								<div class="modal fade" id="exampleVerticallycenteredModal" tabindex="-1" aria-hidden="true">
									<div class="modal-dialog modal-dialog-centered">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title">Load Data</h5>
												<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
										

											<div class="modal-body">	
												<div class="row mb-3" style="">
												 {{messageBox}}
							
												</div>
							
							          <div class="row mb-3">
							    
								<div class="col-12">
									{{onaUser}}
								</div>
							  </div>
							
							        <div class="row mb-3">
								
								<div class="col-12">
									{{onaPass}}
								</div>
							</div>
						
							
							</div>
							<div class="modal-footer">
														<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
														 {{submitOnaData}}
													</div>
										
											
										</div>
									</div>
								</div>
			
			
	
	</div>
</div>
<div class="row mt-5">
    									      <div class=" col-lg-12 col-md-6 col-sm-12">
      						              <div class="card radius-10 w-100">
                    						<div class="card-header">
                    							<div class="d-flex align-items-center">
                    								<div>
                    									<h6 class="mb-0">Upload Result</h6>
                    								</div>
                    								
                    							</div>
                    						</div>
                    						   <div class="card-body">
                    							<div class="row">
                    								<div class="col-12">
                    								  {{uploadResult}}
                    								</div>
                    							  </div>
                    						   </div>
                    						   
                    					   </div>
      				          </div>
    									 </div>


<script src="assets/plugins/validation/jquery.validate.min.js"></script>
<script src="assets/plugins/validation/validation-script.js"></script>

<script>
    $(document).ready(function() {
        $("#updateIttDashboard-submitOnaData").on("click",function(){
          $("#updateIttDashboard-messageBox").html(`<div class="row d-flex justify-content-center align-items-center" style="width:100%"><div class="spinner-border text-danger" role="status"> <span class="visually-hidden">Loading...</span>
								</div></div>`)
        })
        
        
    });
</script>
